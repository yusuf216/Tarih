<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bayezid Legacy Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame-container {
      width: 90vw;
      height: 90vh;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      border: 2px solid #444;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <iframe src="https://bayezid-interactive-legacy.vercel.app/" allowfullscreen></iframe>
  </div>
</body>
</html>
